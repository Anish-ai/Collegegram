        .profile-name {
            margin-right: 10px;

            font-weight: bold;

        }

        .profile-img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: blue;
        }

        .search-bar {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .search-bar input {
            padding: 5px 10px;
            border: 2px solid #e0e0e0;
            border-radius: 5px;
            margin-right: 10px;
            height: 30px;
            font-size: large;
        }

        .search-bar img {
            width: 30px;
            height: 30px;
            margin-right: 5px;
        }

        .side-bar {
            position: absolute;
            left: 0;
            display: flex;
            align-items: center;
            top: 50%;
            transform: translateY(-50%);
            height: 450px;
            width: 200px;
            justify-content: center;
            border-radius: 0 40px 40px 0;
            z-index: 2;
            transition: all 0.3s ease;
        }

        .home-btn {
            position: relative;
            width: 75px;
            height: 75px;
            background: rgb(254, 107, 107);
            margin-right: 10px;
            border-radius: 50%;
            margin: 30px;
            display: flex;
            justify-content: center;
            align-items: center;
            border: 3px solid #ff0000;
            cursor: pointer;
            z-index: 2;
            transition: all 0.3s ease;
        }

        .chats-btn {
            position: relative;
            width: 75px;
            height: 75px;
            background: rgb(255, 255, 255);
            margin-right: 10px;
            border-radius: 50%;
            margin: 30px;
            border: 3px solid #1500ff;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            z-index: 2;

        .post-btn {

            height: 75px;

            margin-right: 10px;
            border-radius: 50%;
            margin: 30px;

            margin-right: 10px;
            border-radius: 50%;
            margin: 30px;
            border: 3px solid #D5D501;

            justify-content: center;
            align-items: center;
            cursor: pointer;
            z-index: 2;
            transition: all 0.3s ease;

            position: absolute;
            left: 0;
            width: 140px;
            height: 80px;
            background: rgb(192, 53, 53);

            z-index: 1;

            position: absolute;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 30px 40px 30px 40px;
        }

        .container-body {
            position: relative;
            height: 100%;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            border: 1px solid black;
            border-radius: 10px;

        .home-content {

            height: 100%;
            width: 100%;
            display: none;
            justify-content: center;
            align-items: center;

        .chats-content {

            display: flex;
            justify-content: center;
            align-items: center;
            border: 1px solid black;
            border-radius: 10px;

            width: 30px;
            height: 30px;
        }

        .chats-container {
            height: calc(100% - 77px);
            padding: 10px 0;
            overflow-y: auto;
            border: 1px solid black;
            display: flex;
            flex-direction: column;
            justify-content: start;
            gap: 10px;
        }

        .chat-profile {

            gap: 10px;

                </div>
            `;
            chatListContainer.appendChild(chatProfile);
        });

        function handleOpenedChat() {
            const chatProfile = document.querySelectorAll('.chat-profile');
            chatProfile.forEach(profile => {
                if (profile.classList.contains('opened')) {
                    profile.style.backgroundColor = '#AEAEAE';
                } else {
                    profile.style.backgroundColor = 'white';
                }
            }
            );
        }

        const chatProfile = document.querySelectorAll('.chat-profile');
        chatProfile.forEach((profile, index) => {
            profile.addEventListener('mouseover', () => {
                chatProfile.forEach((profile, i) => {
                    if (i === index && !profile.classList.contains('opened')) {
                        profile.style.backgroundColor = '#DADADA';
                        return;
                    } else if (!profile.classList.contains('opened')) {
                        profile.style.backgroundColor = 'white';
                    }
                });
            });
            profile.addEventListener('mouseout', () => {
                chatProfile.forEach((profile, i) => {
                    if (i === index && !profile.classList.contains('opened')) {
                        profile.style.backgroundColor = 'white';
                        return;
                    }
                });
            });
            profile.addEventListener('click', () => {
                chatProfile.forEach((profile, i) => {
                    if (i === index) {
                        profile.classList.add('opened');
                    } else {
                        profile.classList.remove('opened');
                    }
                    handleOpenedChat();
                });
                chatBoxHeader.innerHTML = `
                    <img src="${chatProfiles[index].img}" alt="Profile">
                    <div class="chat-box-header-details">
                        <div class="chat-box-header-name">${chatProfiles[index].name}</div>
                `;
                chatBoxMessages.innerHTML = '';
                chatProfiles[index].messages.forEach(message => {
                    const chatMessage = document.createElement('div');
                    chatMessage.classList.add('chat-message');
                    chatMessage.innerHTML = `
                        <div class="chat-message-content">${message.msg}</div>
                        <div class="chat-message-time">${message.time}</div>
                    `;
                    if(message.type === 'sent') {
                        chatMessage.classList.add('sent');
                    } else {
                        chatMessage.classList.add('received');
                    }
                    chatBoxMessages.appendChild(chatMessage);
                });
                const chatBoxInputSend = document.querySelector('.chat-box-input-send');
                chatBoxInput.style.display = 'flex';
                chatBoxInputSend.addEventListener('click', () => {
                    const chatBoxInputMessage = document.querySelector('.chat-box-input-message input');
                    const message = chatBoxInputMessage.value;
                    const chatMessage = document.createElement('div');
                    chatMessage.classList.add('chat-message');
                    chatProfiles[index].messages.push({
                        msg: message,
                        time: new Date().toLocaleTimeString().split(' ')[0],
                        type: 'sent'
                    });
                    chatMessage.innerHTML = `
                        <div class="chat-message-content">${chatProfiles[index].messages[chatProfiles[index].messages.length - 1].msg}</div>
                        <div class="chat-message-time">${chatProfiles[index].messages[chatProfiles[index].messages.length - 1].time}</div>
                    `;
                    chatMessage.classList.add('sent');
                    chatBoxMessages.appendChild(chatMessage);
                    chatBoxInputMessage.value = '';
                });
            });
        });
    </script>
</body>
